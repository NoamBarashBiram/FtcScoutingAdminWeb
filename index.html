</<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ftc Scouting Admin</title>
    <link type="text/css" rel="stylesheet" href="index.css" />
  </head>
  <body onload="document.getElementById('signInBtn').click();">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-app.js"></script>

   <!-- Firebase SDKs !-->
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-analytics.js"/></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-database.js"/></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.0/firebase-auth.js"/></script>

    <script type="text/javascript" src="fields_config.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <h1 style="text-align: center">Ftc Scouting Admin</h1>
    <center>
      <fieldset id="auth">
        <legend>Authentication</legend>
        <input type="text" placeholder="Username" id="username" onkeydown="if (event.keyCode == 13) {document.getElementById('signInBtn').click();}" value="ftc17106@gmail.com"/>
        <input type="password" placeholder="Password" id="password" onkeydown="if (event.keyCode == 13) {document.getElementById('signInBtn').click();}" value="demo1234"/>
        <button onclick="signIn(document.getElementById('username').value, document.getElementById('password').value)" id="signInBtn">Sign In</button>
      </fieldset>
    </center>
    <div id="app">
      <h3>Events: </h3>
      <div id="events"></div>
      <h3>Auto: </h3>
      <div id="auto"></div>
      <h3>TelOp: </h3>
      <div id="telop"></div>
      <footer>
        <button onclick="firebase.auth().signOut()">Sign Out</button>
      </footer>
      </div>
    </center>

  </body>
</html>
